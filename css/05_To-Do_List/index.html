<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-title">My To-Do List</h1>
        <div class="todo-input-container">
            <input type="text" placeholder="Add a new task here..." class="todo-input">
            <button class="add-btn">Add Task</button>
        </div>
        <ul class="todo-list">
            <li class="todo-item">
                <label for="task1" class="todo-text">Learn CSS</label>
            </li>
            <li class="todo-item">
                <label for="task2" class="todo-text">Complete Assignment</label>
            </li>
            <li class="todo-item">
                <label for="task3" class="todo-text">Watch a Tutorial</label>
            </li>
        </ul>
    </div>
</body>
</html>
