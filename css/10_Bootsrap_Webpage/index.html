<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
        <div class="container-fluid">
          <a class="navbar-brand offset-md-2" href="#">My Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> 
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link disabled" aria-disabled="true">About</a>
              <a class="nav-link disabled" aria-disabled="true">Contacts</a>
            </div>
          </div>
        </div>
      </nav>
    
    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage created with Bootstrap!</p>
    </div>

    <!-- Grid System -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 offset-md-1 bg-light p-3">Column 1</div>
            <div class="col-md-3 offset-md-4 bg-light p-3">Column 2 (Offset)</div>
        </div>  
    </div>
    
    <!-- Contact Form -->
    <div class="container mt-5 col-md-5">
        <h2 class="text-center">Contact Us</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Write your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-success">Reset</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
