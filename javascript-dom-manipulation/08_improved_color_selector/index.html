<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Color Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Improved Color Selector</h1>
    <p id="instruction">Click a color to change the background.</p>
    <main id="container">
        <section>
            <div class="button-row">
                <button class="color-box red" data-color="red">Red</button>
                <button class="color-box blue" data-color="blue">Blue</button>
                <button class="color-box green" data-color="green">Green</button>
                <button class="color-box yellow" data-color="yellow">Yellow</button>
                <button class="color-box orange" data-color="orange">Orange</button>
                <button class="color-box purple" data-color="purple">Purple</button>
            </div>
        </section>
        <p id="message">Selected Color: None</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
