<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Character Creator</h1>
    <div class="character-container">
        <div class="character-preview">
            <img id="helmet-slot" src="assets/Phantom_Helmet.png" class="armor-slot">
            <img id="armor-slot" src="assets/Phantom_Chestplate.png" class="armor-slot">
            <img id="leggings-slot" src="assets/Naga_Scale_Leggings.png" class="armor-slot">
            <img id="boots-slot" src="assets/Knightmetal_Boots.png" class="armor-slot">
        </div>
    </div>

    <div class="selection-container">
        <h2>Select Your Helmet</h2>
        <img src="assets/Yeti_Horned_Helm.png" class="selectable" data-part="helmet">
        <img src="assets/Steeleaf_Helmet.png" class="selectable" data-part="helmet">
        <img src="assets/Arctic_Hood.png" class="selectable" data-part="helmet">
        <img src="assets/Fiery_Helmet.png" class="selectable" data-part="helmet">
        <img src="assets/Ironwood_Helmet.png" class="selectable" data-part="helmet">
        <img src="assets/Knightmetal_Helmet.png" class="selectable" data-part="helmet">

        <h2>Select Your Armor</h2>
        <img src="assets/Yeti_Jacket.png" class="selectable" data-part="armor">
        <img src="assets/Steeleaf_Chestplate.png" class="selectable" data-part="armor">
        <img src="assets/Arctic_Jacket.png" class="selectable" data-part="armor">
        <img src="assets/Fiery_Chestplate.png" class="selectable" data-part="armor">
        <img src="assets/Ironwood_Chestplate.png" class="selectable" data-part="armor">
        <img src="assets/Knightmetal_Chestplate.png" class="selectable" data-part="armor">

        <h2>Select Your Leggings</h2>
        <img src="assets/Yeti_Leggings.png" class="selectable" data-part="leggings">
        <img src="assets/Steeleaf_Leggings.png" class="selectable" data-part="leggings">
        <img src="assets/Arctic_Leggings.png" class="selectable" data-part="leggings">
        <img src="assets/Fiery_Leggings.png" class="selectable" data-part="leggings">
        <img src="assets/Ironwood_Leggings.png" class="selectable" data-part="leggings">
        <img src="assets/Knightmetal_Greaves.png" class="selectable" data-part="leggings">

        <h2>Select Your Boots</h2>
        <img src="assets/Yeti_Boots.png" class="selectable" data-part="boots">
        <img src="assets/Steeleaf_Boots.png" class="selectable" data-part="boots">
        <img src="assets/Arctic_Boots.png" class="selectable" data-part="boots">
        <img src="assets/Fiery_Boots.png" class="selectable" data-part="boots">
        <img src="assets/Ironwood_Boots.png" class="selectable" data-part="boots">
        <img src="assets/Knightmetal_Boots.png" class="selectable" data-part="boots">
    </div>  
    <script src="script.js"></script>
</body>
</html>
