<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bank</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header class="header">Bank Account Manager</header>
      <main class="bank-card">
         <h2 id="current-Bal">Current Balance: $1000</h2>
         <input type="number" id="amountInput" placeholder="Enter amount">
         <br><br>
         <button id="btn-deposit" class="button-deposit">Deposit</button>
         <button id="btn-withdraw" class="button-withdraw">Withdraw</button>
         <p id="message" class="message"></p>
         <ul class="transac-list">
        </ul>
      </main>
      <script src="script.js"></script>
   </body>
</html>
