<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form action="#" method="post">
        
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
        <br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <fieldset>
            <legend>How satisfied are you with our service?</legend>
            <label><input type="radio" name="satisfaction" value="very-satisfied" required> Very Satisfied</label><br>
            <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label><br>
            <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label><br>
            <label><input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied</label><br>
            <label><input type="radio" name="satisfaction" value="very-dissatisfied"> Very Dissatisfied</label>
        </fieldset>
        <br>
        

        <fieldset>
            <legend>What features do you value most?</legend>
            <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label><br>
            <label><input type="checkbox" name="features" value="design"> Design</label><br>
            <label><input type="checkbox" name="features" value="customer-support"> Customer Support</label>
        </fieldset>
        <br>
        

        <label for="role">What best describes you?</label>
        <select id="role" name="role">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="hobbyist">Hobbyist</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        

        <label for="feedback">Additional Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
        <br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
