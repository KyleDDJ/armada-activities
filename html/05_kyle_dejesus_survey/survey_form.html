<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form>
        <div>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name">
        </div>
        <p></p> 
        
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
        </div>
        <p></p> 
        
        <div>
            <fieldset style="border: none;">
                <legend>How satisfied are you with our service?</legend>
                
                <input type="radio" name="satisfaction" value="very-satisfied">
                <label>Very Satisfied</label>
                
                <input type="radio" name="satisfaction" value="satisfied">
                <label>Satisfied</label>
                
                <input type="radio" name="satisfaction" value="neutral">
                <label>Neutral</label>
                
                <input type="radio" name="satisfaction" value="dissatisfied">
                <label>Dissatisfied</label>
                
                <input type="radio" name="satisfaction" value="very-dissatisfied">
                <label>Very Dissatisfied</label>
            </fieldset>
        </div>
        <p></p> 
        
        <div>
            <fieldset style="border: none;">
                <legend>What features do you value most?</legend>
                
                <input type="checkbox" name="features" value="ease-of-use">
                <label>Ease of Use</label>
                
                <input type="checkbox" name="features" value="design">
                <label>Design</label>
                
                <input type="checkbox" name="features" value="customer-support">
                <label>Customer Support</label>
            </fieldset>
        </div>
        <p></p> 
        
        <div>
            <label for="role">What best describes you?</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <p></p> 
        
        <div>
            <label for="comments">Additional Feedback:</label>
            <textarea id="comments" name="comments"></textarea>
            <button type="submit">Submit</button>
        </div>
        <p></p> 
    </form>
</body>
</html>
